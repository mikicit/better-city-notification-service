spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://notification-service-db-service.database.svc.cluster.local:5432/notification-service-db
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
server:
  port: 8080
  forward-headers-strategy: framework
firebase:
  storage:
    bucketName: "ctu-nss.appspot.com"
  service:
    account:
      file: "keys/firebase-service-account-key.json"
kafka:
  bootstrap-servers: kafka-service.kafka.svc.cluster.local:9092